            document.getElementById('toggle-nextyear').classList.toggle('active', view === 'nextyear');
            renderProductDetails();
        }
        
        function switchDetailType(type) {
            currentDetailType = type;
            document.getElementById('toggle-quantity').classList.toggle('active', type === 'quantity');
            document.getElementById('toggle-amount').classList.toggle('active', type === 'amount');
            renderProductDetails();
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
